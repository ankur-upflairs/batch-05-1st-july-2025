<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="300" height="200" border="1" cellspacing="0">
      <caption>
        student's table
      </caption>
      <tr>
        <th>Name</th>
        <th>roll no</th>
        <th>id</th>
        <th>age</th>
      </tr>
      <tr>
        <td align="center">sunil kumar</td>
        <td colspan="2">111</td>

        <td rowspan="2">25</td>
      </tr>
      <tr valign="top">
        <td>gagan singh</td>
        <td>112</td>
        <td>555</td>
      </tr>
    </table>
    <table width="300" border="1" cellspacing="0" >
        <caption>a test table with merged cells</caption>
      <tr>
        <th width="70" rowspan="2"></th>
        <th colspan="2">average</th>
        <th rowspan="2">red eyes</th>
      </tr>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
    </table>
  </body>
</html>
