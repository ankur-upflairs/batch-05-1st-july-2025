<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 100px;height: 100px;border: 1px solid;
        transition: all 500ms linear;}
        .box:hover{
            /* background-color: red; */
            /* width: 200px; */
            transform: translateY(-50px);
        }
        .box:active{
            background-color: yellow;
        }
        li:first-child{
            color: red;
        }
        li:nth-child(2n){
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <ul>
        <li>hello</li>
        <li>every one</li>
        <li>every one</li>
        <li>every one</li>
        <li>every one</li>
        <li>every one</li>

    </ul>
</body>
</html>
