<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        h4 {
            background-color: tan;
        }
        .a{
            font-size: 40px;
            color: blue;
        }
        #para{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div></div>
    <h3>inline css </h3>
    <p style="color: red;">this is example of inline css</p>
    <h3>internal css</h3>
    <h4>this is an example of element selector</h4>
    <p class="a">class selector</p>
    <p id="para" >id selector </p>
    <h3>external css </h3>
    <p class="b">example of external css </p>
    <p>hello <b style="background-color: yellow;">everyone</b> !</p>
    <span></span>
</body>
</html>
